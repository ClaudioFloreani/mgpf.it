---
layout: default
---
<h2 id="intro">{{ page.title }}</h2>
<article class="post">
{{ content }}
{% include related.html %}
<time class="signoff" datetime="{{ page.date | date: "%Y-%m-%d" }}">
  {{ page.date | date: "%d/%m/%Y" }} con tag:
	{% for tag in page.tags %}
		<a href="/tags/{{ tag }}">{{ tag }}</a>
	{% endfor %}
</time>
</article>
{% include comments.html %}
