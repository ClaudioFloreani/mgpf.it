---
layout: default
---
<h2 id="intro">{{ page.title }}</h2>

<div class="post">
	<ul>
		{% for post in site.posts %}
		{% for tag in post.tags %}
		{% if tag == page.tag %}
		<li> <a class="archive_list_article_link" href='{{post.url}}'>{{post.title}}</a> <i>(<time datetime='{{post.date | date: "%d-%m-%Y"}}'>{{post.date | date: "%d/%m/%Y"}}</time></li>
		{% endif %}
		{% endfor %}
		{% endfor %}
	</ul>
</div>
