<h2>Articoli (forse) correlati</h2>
<ul class="posts small">
	{% tag = post.tags[0] %}
	{% for post in site.tags.tag limit:5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <!--<i>{{ post.date | date: "%d/%m/%Y" }}--></i></li>
	{% endfor %}
</ul>

<h2>Articoli recenti</h2>

	{% endfor %}
</ul>
