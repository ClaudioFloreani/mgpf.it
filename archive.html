---
layout: default
title: Archivio dei Post
---
<h2 id="intro">La lista di tutti e {{ site.posts.size }} i post in archivio.</h2>

<div class="post">
  <ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a> <i>({{ post.date | date: "%d/%m/%Y"  }})</i>
    </li>
  {% endfor %}
  </ul>
</div>
