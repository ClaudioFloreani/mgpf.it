---
layout: default
title: Matteo Flora -  innovatore,  imprenditore e lifehacker
---
{% for post in site.posts limit:5 %}
  <h2 id="intro"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post">
  {{ post.content }}
<div class="fb-like" data-href="http://mgpf.it/{{ post.url }}"  data-send="true" data-width="640" data-show-faces="false" data-font="lucida grande"></div>
  <p class="signoff">
    &raquo; {{ post.date | date: "%d/%m/%Y" }} con tag:
		{% for tag in post.tags %}
			<a href="/tag/{{ tag }}">{{ tag }}</a>
		{% endfor %}
  </p>
  </div>
{% endfor %}
